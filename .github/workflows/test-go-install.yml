name: Test Go Install

on:
  pull_request:
  push:
    branches:
      - main
      - 'fix/**'
      - 'feat/**'

jobs:
  test-go-install-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    # MSYS2 provides GCC and build tools needed for CGO compilation on Windows
    - name: Set up MSYS2 (Windows)
      uses: msys2/setup-msys2@v2
      with:
        msystem: UCRT64
        update: true
        install: >-
          mingw-w64-ucrt-x86_64-gcc
          mingw-w64-ucrt-x86_64-toolchain

    - name: Add MSYS2 to PATH (Windows)
      run: |
        echo "C:\msys64\ucrt64\bin" >> $env:GITHUB_PATH

    - name: Test go install
      run: |
        # Test that the module can be installed via go install
        go install github.com/CtrlSpice/otel-desktop-viewer@latest
        # Verify the binary was installed and works
        otel-desktop-viewer.exe --version
        # Test running the app (without browser)
        $process = Start-Process -FilePath "otel-desktop-viewer.exe" -ArgumentList "--open-browser=false" -PassThru
        try {
            Wait-Process -InputObject $process -Timeout 20
        } catch {
            # Timeout is expected - the app is running successfully
            Write-Host "App started successfully (timeout after 20s is expected)"
            Stop-Process -InputObject $process -Force
        }
