name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Run in test mode (no notifications)'
        required: true
        default: true
        type: boolean

permissions:
  contents: write
  id-token: write
  packages: write
  actions: write

jobs:
  prepare:
    strategy:
      matrix:
        # GoReleaser automatically matches builds to runners based on goos/goarch:
        # ubuntu-latest -> linux_x86_64
        # macos-latest -> macos_intel, macos_silicon
        # ubuntu-24.04-arm -> linux_arm64
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
          - os: ubuntu-24.04-arm
            goos: linux
            goarch: arm64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: dist/linux
          key: linux-${{ github.sha }}
        if: matrix.goos == 'linux' && matrix.goarch == 'amd64'

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: dist/darwin
          key: darwin-${{ github.sha }}
        if: matrix.goos == 'darwin'

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: dist/linux
          key: linux-arm-${{ github.sha }}
        if: matrix.goos == 'linux' && matrix.goarch == 'arm64'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser-pro
          version: v2.9.0
          args: release --clean --split ${{ github.event_name == 'workflow_dispatch' && '--snapshot' || '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}
          CGO_ENABLED: 1
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}

  release:
    needs: prepare
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch' || !inputs.test_mode
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: dist/linux
          key: linux-${{ github.sha }}

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: dist/darwin
          key: darwin-${{ github.sha }}

      - name: Complete release
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser-pro
          version: v2.9.0
          args: continue --merge
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}

