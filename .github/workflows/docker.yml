name: Docker Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., v0.2.4)'
        required: false
        default: 'test'
        type: string
      test_mode:
        description: 'Run in test mode (no push)'
        required: false
        default: true
        type: boolean

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Build and push multi-platform Docker images
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ !inputs.test_mode }}
          build-args: |
            VERSION=${{ github.ref_name || inputs.version }}
            COMMIT=${{ github.sha }}
          tags: |
            ghcr.io/ctrlspice/otel-desktop-viewer:latest-amd64
            ghcr.io/ctrlspice/otel-desktop-viewer:latest-arm64
            ghcr.io/ctrlspice/otel-desktop-viewer:${{ github.ref_name || inputs.version }}-amd64
            ghcr.io/ctrlspice/otel-desktop-viewer:${{ github.ref_name || inputs.version }}-arm64
