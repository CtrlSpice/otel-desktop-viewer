version: 2

env:
  - CGO_ENABLED=1
builds:
  - id: otel-desktop-viewer-darwin-amd64
    main: ./desktopcollector/
    binary: otel-desktop-viewer
    goos: 
      - darwin
    goarch:
      - amd64
    env:
      - CC=o64-clang
      - CXX=o64-clang++

  - id: otel-desktop-viewer-darwin-arm64
    main: ./desktopcollector/
    binary: otel-desktop-viewer
    goos: 
      - darwin
    goarch:
      - arm64
    env:
      - CC=oa64-clang
      - CXX=oa64-clang++

  - id: otel-desktop-viewer-linux-amd64
    main: ./desktopcollector/
    binary: otel-desktop-viewer
    env:
      - CC=x86_64-linux-gnu-gcc
      - CXX=x86_64-linux-gnu-g++
    goos:
      - linux
    goarch:
      - amd64
    
  - id: otel-desktop-viewer-linux-arm64
    main: ./desktopcollector/
    binary: otel-desktop-viewer
    goos: 
      - linux
    goarch:
      - arm64
    env:
      - CC=aarch64-linux-gnu-gcc
      - CXX=aarch64-linux-gnu-g++

archives:
  - id: otel-desktop-viewer-archive
    formats: [tar.gz]
    name_template: >-
      {{ .ProjectName }}_
      {{- if eq .Os "darwin" }}MacOS
      {{- else }}{{ title .Os }}{{ end }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

